<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Example defer-html</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <p>This content was loaded dynamically</p>
  <p data-defer-html="content.html"></p>

  <script src="defer-html/deferHtml.js"></script>
  <script>
    document.addEventListener("defer-html:loaded", ({ detail }) => {
      console.log(`${detail.name} file has been loaded`);
    });
    window.deferHtml.loadHtml();
  </script>
</body>

</html>
